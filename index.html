<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2048</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class='center'>
            <div class="info">
                <h1 class="mainHeading">2048</h1>
    
                <h3 class="score"> Score: </h3>

                <button class="newGameButton">
                    New Game
                </button>

                <button class="undoButton">
                    Undo
                </button>
            </div>
        

            <div class="grid">
                <div class="grid-item grid-2">2</div>
                <div class="grid-item grid-4">4</div>
                <div class="grid-item grid-8">8</div>
                <div class="grid-item grid-16">16</div>
                <div class="grid-item grid-32">32</div>
                <div class="grid-item grid-64">64</div>
                <div class="grid-item grid-128">128</div>
                <div class="grid-item grid-256">256</div>
                <div class="grid-item grid-512">512</div>
                <div class="grid-item grid-1024">1024</div>
                <div class="grid-item grid-2048">2048</div>
                <div class="grid-item grid-4096">4096</div>
                <div class="grid-item grid-8192">8192</div>
                <div class="grid-item grid-16384">16384</div>
                <div class="grid-item grid-32768">32768</div>
                <div class="grid-item"></div>
            </div>

            <div class="buttons">
                <button id="UpButton">Up</button>
                <button id="DownButton">Down</button>
                <button id="LeftButton">Left</button>
                <button id="RightButton">Right</button>
            </div>
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
